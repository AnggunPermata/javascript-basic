<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 8</title>
</head>
<body>
    <script>
        function message(el){
          console.dir(el);
        }
        
        function toggleDisplay(){
            let p = document.getElementById("magic");
            if (p.style.display === "none"){
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }
        function rainbow(){
            let divs = document.getElementsByTagName("div");
            for(let i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = divs[i].id;
                divs[i].style.display = "block";
            }
        }
      </script>
    <div class="button-click">
        <p>Using onclick to show dir on console</p>
        <button onclick="message(this)">Button 1</button>
        <button onclick="message(this)">Button 2</button>
    </div>
    <div class="toggle">
        <p id="magic" style="display: none;">using onclick to show or hide items when button clicked</p>
        <button onclick="toggleDisplay()">magic button</button>
    </div>
    <style>
        div .rainbow-color{
          height: 30px;
          width: 30px;
          background-color: white;
          display: none;
        }
      </style>
    <div class="produce-rainbow">
        <p>producing rainbow when button is clicked:</p>
        <div id="red" class="rainbow-color"></div>
        <div id="orange" class="rainbow-color"></div>
        <div id="yellow" class="rainbow-color"></div>
        <div id="green" class="rainbow-color"></div>
        <div id="blue" class="rainbow-color"></div>
        <div id="indigo" class="rainbow-color"></div>
        <div id="violet" class="rainbow-color"></div>
        <button onclick="rainbow()">produce rainbow</button>
    </div>
</body>
</html>
