<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        var names = new Array();

        Array.prototype.showArray = function () {
            for(i=0; i < this.length; i++) {
                document.write(this[i] + "<br />");
            }
        }

        for(i=0; i <3; i++) {
            newName = prompt(`insert ${i+1} name: `);
            names[i] = newName;
        }
        names.showArray();
        document.write("<br />Sorted array<br />");
        names.sort();
        names.showArray();
        document.write("<br />After using .pop()</br />");
        names.pop();
        names.showArray();
        document.write("<br />After using .push(\"\pushed item\"\)<br />");
        names.push("pushed items");
        names.showArray();

        if (names.length == 3) {
            document.write(`you have ${names.length} array element stored`);
        } else {
            document.write(`you dont have 3 elements, you have ${names.length} number of elements`);
        }
    </script>
</head>
<body>
    
</body>
</html>
